<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form action="">
        颜色 <input type="color">
        <p>
            邮箱 <input type="email">
        </p>
        <p>
            数字 <input type="nuber">
        </p>
        <p>
            电话号码 <input type="tel">
        </p>
        <p>
            网络地址 <input type="url">
        </p>
        <p>
            搜索 <input type="search">
        </p>
        <p>
            特定范围内选择器 <input type="range" min="0" max="10" value="5">
        </p>
        <p>
            日期<input type="date">
        </p>
        <p>
            上传文件 <input type="file">
        </p>
        <p>
            <input type="submit">
        </p>
    </form>
    <!--1颜色选择器也叫油漆桶 
            2 email 邮箱必须包含@符号，默认只能填写一个邮箱 
            3 nuber 只能填写数字
            4 tel 电话号码 
            5url 网址 输入内容中必须包含http或https 
            7 range 特定范围内选择器 min max velup 
             8 date 时间选择器 显示 年月日 
             9 metth week 显示 年月  年和周
            10 time 显示时间   -->
</body>

</html>
