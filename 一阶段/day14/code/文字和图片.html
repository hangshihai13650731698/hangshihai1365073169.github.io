<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
    .box{
        column-count: 4;

    }
    .box figure{
        box-sizing: border-box;
        padding: 10px;
        border: 1px solid red;
        width: 100%;
        break-inside: avoid;   
    }
    .box figure img{
        width: 100%;
    }
    </style>
</head>
<body>
    <div class="box">
        <figure>
            <img src="../code/images/11.jpg" alt="">
            <figcaption>往后雨声都是你</figcaption>
        </figure>
       
    </div>
</body>
</html>
