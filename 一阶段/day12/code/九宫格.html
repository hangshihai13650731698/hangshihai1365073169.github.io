<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  
    <title>Document</title>
</head>
<style>
.box{
    width: 300px;
    height: 300px;
    margin:100px auto;
    overflow: hidden;
    border-top: 1px solid pink;
    /* border-right: 1px solid pink; */
}
ul li{
    border-bottom: 1px solid pink;
   border-left: 1px solid pink;
    line-height: 100px;
    top: 50px;
    list-style: none;
    text-align: center;
    float: left;
    width: 100px;
    height: 100px;
   
}
*{
    padding: 0;
    height: 0;
}
</style>
<body>
    <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>
</body>
</html>
